version: 0.2

phases:
  install:
    commands:
      - echo Installing dependency...
      - npm install -g next
      - yarn
  pre_build:
    commands:
      - printenv > .env
  build:
    commands:
      - echo Compiling the Node.js code
      - yarn build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
